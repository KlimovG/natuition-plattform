<button
  [attr.form]="formName"
  [class]="
    'Montserrat-Medium px-6 py-4 leading-5 border transition rounded-md hover:shadow-none ' +
    css
  "
  [disabled]="true"
  [routerLink]="routerLink"
  [type]="formName ? 'submit' : null "
  role="button"
>
  {{ text | translate }}
  <ng-content></ng-content>
</button>
