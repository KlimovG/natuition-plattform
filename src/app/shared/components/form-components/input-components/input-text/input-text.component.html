
<ng-container [formGroup]="formGroup">

  <input
    [id]="inputID"
    [placeholder]="placeholder"
    [formControlName]="controlName"
    [type]="controlName === 'password' ? 'password' : 'text'"
    class="placeholder:Montserrat-Bold
    placeholder:text-sm
    py-2 px-4
    border border-grey-light rounded-md
    focus:border-primary-main
    focus-visible:outline-primary-main
    active:border-primary-main
  "
  >
</ng-container>
