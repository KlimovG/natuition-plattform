<section class="py-12 px-14 bg-white rounded-2xl mx-auto mt-10 h-fit inline-flex flex-col">
    <div class="max-w-full w-64" >
      <app-logo></app-logo>
    </div>
  <router-outlet  (activate)="onActivate($event)"></router-outlet>
  <div class="flex justify-center items-center mt-6">
    <app-auth-buttons
      [buttonDisabled]="(buttonDisabled$ | async)"
      [isLoading]="!(isUserLoading$ | async)"
      [formName]="translationText"
      [translationPrefix]="translationText"
    ></app-auth-buttons>

  </div>
</section>
