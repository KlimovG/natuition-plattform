  <div class="bg-white rounded-2xl mx-auto my-auto py-5 px-5 mx-auto w-full max-w-dashboard-web h-dashboard flex-grow flex justify-between "
       [ngClass]="{'min-w': isLargeScreen$ | async}" *ngIf="(isLargeScreen$ | async)" >
    <div class="w-1/4 flex flex-col">
      <app-smart-robots
        class="
        w-full
        bg-gray-white
        relative
        rounded-2xl
        overflow-y-scroll
        overflow-x-auto
        xl:mr-6">
      </app-smart-robots>
    </div>

    <div class="flex flex-col py-4 px-6 w-1/2">
      <app-smart-map
        class="h-1/2 grid grid-cols-1 grid-rows-map"
      ></app-smart-map>

      <app-smart-statistic  class="h-1/2 mt-4"></app-smart-statistic>
    </div>

    <app-smart-sessions class="w-1/4 bg-gray-white relative rounded-2xl overflow-hidden">

  </div>

  <div class="bg-white rounded-2xl mx-auto my-auto py-5 px-5 mx-auto w-full max-w-dashboard-web h-full grid grid-rows-1fr "
       *ngIf="(isMediumScreen$ | async) || (isSmallScreen$ | async) ">
    <div class="flex flex-wrap overflow-y-scroll overflow-x-auto relative h-full w-full ">
      <div class="w-full h-full rounded-2xl bg-gray-white" [ngClass]="{'p-6': addStyles}">

      <router-outlet></router-outlet>
      </div>
    </div>
      <app-navbar-bottom class="mt-4 flex w-full justify-between"></app-navbar-bottom>
  </div>
